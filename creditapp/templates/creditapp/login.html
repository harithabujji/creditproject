<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Log in</legend>
                <div class="form-group">
                    <label for="{{ form.user_name.id_for_label}}">Enter Username</label>
                    {{ form.username}}
                </div>
                 <div class="forlm-group">
                    <label for="{{ form.password.id_for_label}}">Enter Password</label>
                    {{ form.password}}
                </div>
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
